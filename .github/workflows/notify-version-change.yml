name: Notify Discord on version change

on:
  push:
    paths:
      - ".version.json"

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Discord embed
        id: build
        run: |
          VERSION="$(jq -r '.version' .verson.json)"
          TITLE="VVunderlore Toolkit v${VERSION}"

          PREFIX="Hey a new version of the VVunderlore Toolkit is available. Itâ€™s version **${VERSION}**.

**Changelog:**"
          CHANGELOG="$(cat README.md || true)"
          printf '%s\n\n%s\n' "$PREFIX" "$CHANGELOG" > desc.txt

          jq -n \
            --arg username "Update Peddler" \
            --arg avatar "https://publish-01.obsidian.md/access/6eeb85818256487c684eecfe4fbff970/Extras/Toolkit/Images/update_peddler.jpg" \
            --arg title "$TITLE" \
            --rawfile description desc.txt \
            --argjson color 14592 \
            --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            '{
              username: $username,
              avatar_url: $avatar,
              embeds: [
                {
                  title: $title,
                  description: $description,
                  color: $color,
                  footer: { text: "VVunderlore Toolkit" },
                  timestamp: $timestamp
                }
              ]
            }' > payload.json

